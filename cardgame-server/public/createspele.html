  <h2>Izveidot jaunu istabu</h2>
  <input type="text" id="vards" placeholder="Ievadi savu vÄrdu">
  <button id="izveidot">Izveidot istabu</button>
  <p id="rezultats"></p>
  <script>
    const socket = io();
    socket.on('connect', () => console.log('ğŸ”Œ Socket connected:', socket.id));

    document.getElementById('izveidot').addEventListener('click', () => {
      console.log('ğŸ–±ï¸ Izveidot button clicked');
      const vards = document.getElementById('vards').value.trim();
      if (!vards) {
        console.log('âŒ Nav ievadÄ«ts vÄrds');
        return alert("Ievadi vÄrdu!");
      }
      console.log('ğŸ“¤ Emitting izveidot-istabu with nosaukums:', vards + ' istaba');
      socket.emit('izveidot-istabu', { nosaukums: vards + ' istaba' });
    });

    socket.on('istaba-izveidota', ({ id, nosaukums }) => {
      console.log('ğŸ“¥ Received istaba-izveidota:', id, nosaukums);
      document.getElementById('rezultats').innerText =
        `Izveidota: ${nosaukums} (ID: ${id})`;
      window.location = `/spele/${id}`;
    });

    socket.on('error', err => console.error('ğŸ›‘ Socket error:', err));
  </script>
